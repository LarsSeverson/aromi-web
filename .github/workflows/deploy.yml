name: Deploy Web

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main", "development"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: ${{ github.ref_name == 'main' && 'production' || 'development' }}
  S3_BUCKET: aromi-${{ github.ref_name == 'main' && 'production' || 'development' }}-spa-bucket

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    
    defaults:
      run:
        working-directory: packages/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build SPA
        run: yarn build
        env:
          VITE_APP_ENV: ${{ env.ENV_NAME }}
          VITE_API_ENDPOINT: ${{ vars.VITE_API_ENDPOINT }}

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: |
          DIST_ID=${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
          if [ ! -z "$DIST_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DIST_ID \
              --paths "/*"
          fi