name: Deploy Web

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main", "development"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: ${{ github.ref_name == 'main' && 'production' || 'development' }}
  S3_BUCKET: aromi-${{ github.ref_name == 'main' && 'production' || 'development' }}-spa-bucket

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web: ['**']

  build:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build SPA
        run: yarn build
        env:
          VITE_APP_ENV: ${{ env.ENV_NAME }}
          VITE_API_ENDPOINT: ${{ vars.VITE_API_ENDPOINT }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    needs: [changes, build]
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 sync dist/ s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: |
          DIST_ID=${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
          if [ ! -z "$DIST_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DIST_ID \
              --paths "/*"
          fi
